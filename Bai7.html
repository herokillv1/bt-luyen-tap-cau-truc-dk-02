<script>
    let a = +prompt('Nhập vào hệ số bậc 2');
    let b = +prompt('Nhập vào hệ số bậc 1');
    let c = +prompt('Nhập vào hệ số tự do');
    let x = -c/b;
    let Denta = Math.pow(b,b) - 4*a*c;
    if (a==0){
        if(b==0){
            if (c==0){
                alert('pt có vô số nghệm');
            }else {
                alert('pt vô nghiệm');
            }
        }else {
            alert('pt có nghiệm là : '+x);
        }
    }else if (b==0){
        alert('pt có vô số nghệm');
    }else if (Denta<0){
        alert('pt vô nghiệm');
    }else if (Denta==0){
        alert('pt có nghiệm kép : '+-b/2*a);
    }else {
        alert('pt có 2 nghiệm :'+((-b+Math.sqrt(Denta))/2*a)+' và '+((-b-Math.sqrt(Denta))/2*a));
    }
</script>
