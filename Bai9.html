<script>
    let a = +prompt('Nhập vào số bất kỳ');
    let b = +prompt('Nhập vào số bất kỳ');
    let c = +prompt('Nhập vào số bất kỳ');
    if (a>0&&b>0&&c>0&&a+b>c&&b+c>a&&a+c>b){
        alert(a+','+b+','+c+' là 3 cạnh của 1 tam giác');
    }else {
        alert(a+','+b+','+c+' ko phải là 3 cạnh của 1 tam giác');
    }
</script>
